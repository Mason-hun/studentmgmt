{% extends 'base.html' %}
{% block title %}Delete Submission{% endblock %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete submission by <strong>{{ submission.student.name }}</strong> for <strong>{{ submission.assignment.title }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'submission_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
